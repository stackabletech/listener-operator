syntax = "proto3";
package listop.v1;

message GetLocalListenerAddressesForPodRequest {
  string namespace = 1;
  string pod = 2;
  string listener = 3;
}

message ListenerIngress {
  string address = 1;
}

message GetLocalListenerAddressesForPodResponse {
  repeated ListenerIngress ingresses = 1;
}

service ListenerNode {
  rpc GetLocalListenerAddressesForPod(GetLocalListenerAddressesForPodRequest)
    returns (GetLocalListenerAddressesForPodResponse) {}
}
