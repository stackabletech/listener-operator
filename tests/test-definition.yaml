---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: addressType
    values:
      - IP
      - Hostname
      - HostnameConservative
  - name: loadbalancer-allocatenodeports
    values:
      - "false"
      - "true"
tests:
  - name: smoke-nodeport
    dimensions:
      - openshift
      - addressType
  # Not a "regular" test dimension on a smoke test, since custom lbclasses won't be possible to /connect/ to.
  # We just want to check that they get created correctly.
  - name: custom-lbclass
    dimensions:
      - openshift
      - loadbalancer-allocatenodeports
  - name: overrides
    dimensions: []
suites:
  - name: nightly
  - name: openshift
    patch:
      - dimensions:
          - name: openshift
            expr: "true"
