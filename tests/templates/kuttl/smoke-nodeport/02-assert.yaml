---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: curl $(kubectl -n $NAMESPACE get loadbalancer/lb-nginx-0 -o jsonpath='http://{.status.ingressAddresses[0].address}:{.status.ingressAddresses[0].ports.http}/pod-name') | grep nginx-0
  - script: curl $(kubectl -n $NAMESPACE get loadbalancer/lb-nginx-1 -o jsonpath='http://{.status.ingressAddresses[0].address}:{.status.ingressAddresses[0].ports.http}/pod-name') | grep nginx-1
