# Default values for listener-operator.
---
image:
  repository: docker.stackable.tech/stackable/listener-operator
  pullPolicy: IfNotPresent
csiProvisioner:
  image:
    repository: docker.stackable.tech/k8s/sig-storage/csi-provisioner
    tag: v3.1.0
    pullPolicy: IfNotPresent
csiNodeDriverRegistrar:
  image:
    repository: docker.stackable.tech/k8s/sig-storage/csi-node-driver-registrar
    tag: v2.5.0
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # listener-operator requires root permissions
  runAsUser: 0
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

controller:
  resources: {}
  # We apply a set of default resource limits if nothing is configured here.
  # This is because in clusters with configured ResourceLimits containers without
  # Resources defined cannot be deployed.
  # The default values are the ones shown below, to overwrite these defaults uncomment
  # the lines below and change as needed.
  #
  # This parameter applies to the controller pod the listener operator deploys.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

node:
  resources: {}
  # We apply a set of default resource limits if nothing is configured here.
  # This is because in clusters with configured ResourceLimits containers without
  # Resources defined cannot be deployed.
  # The default values are the ones shown below, to overwrite these defaults uncomment
  # the lines below and change as needed.
  #
  # This parameter applies to the Daemonset the listener operator deploys.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Kubelet dir may vary in environments such as microk8s, see https://github.com/stackabletech/secret-operator/issues/229
kubeletDir: /var/lib/kubelet
