apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: listeners.listeners.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: listeners.stackable.tech
  names:
    categories: []
    kind: Listener
    plural: listeners
    shortNames: []
    singular: listener
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Auto-generated derived type for ListenerSpec via `CustomResource`
          properties:
            spec:
              description: |-
                Exposes a set of pods to the outside world.

                Essentially a Stackable extension of a Kubernetes [`Service`]. Compared to [`Service`], [`Listener`] changes two things: 1. It uses a cluster-level policy object ([`ListenerClass`]) to define how exactly the exposure works 2. It has a consistent API for reading back the exposed address(es) of the service
              properties:
                className:
                  description: The name of the [`ListenerClass`].
                  nullable: true
                  type: string
                podSelector:
                  additionalProperties:
                    type: string
                  description: Labels that the [`Pod`]s must share in order to be exposed.
                  nullable: true
                  type: object
                ports:
                  description: Ports that should be exposed.
                  items:
                    properties:
                      name:
                        description: |-
                          The name of the port.

                          The name of each port *must* be unique within a single [`Listener`].
                        type: string
                      port:
                        description: The port number.
                        format: int32
                        type: integer
                      protocol:
                        description: The layer-4 protocol (`TCP` or `UDP`).
                        nullable: true
                        type: string
                    required:
                      - name
                      - port
                    type: object
                  nullable: true
                  type: array
              type: object
            status:
              description: Informs users about how to reach the [`Listener`].
              nullable: true
              properties:
                ingressAddresses:
                  description: All addresses that the [`Listener`] is currently reachable from.
                  items:
                    description: One address that a [`Listener`] is accessible from.
                    properties:
                      address:
                        description: The hostname or IP address to the [`Listener`].
                        type: string
                      ports:
                        additionalProperties:
                          format: int32
                          type: integer
                        description: Port mapping table.
                        type: object
                    required:
                      - address
                      - ports
                    type: object
                  nullable: true
                  type: array
                nodePorts:
                  additionalProperties:
                    format: int32
                    type: integer
                  description: |-
                    Port mappings for accessing the [`Listener`] on each [`Node`] that the [`Pod`]s are currently running on.

                    This is only intended for internal use by listener-operator itself. This will be left unset if using a [`ListenerClass`] that does not require [`Node`]-local access.
                  nullable: true
                  type: object
                serviceName:
                  description: The backing Kubernetes [`Service`].
                  nullable: true
                  type: string
              type: object
          required:
            - spec
          title: Listener
          type: object
      served: true
      storage: true
      subresources:
        status: {}
