[workspace]
members = ["rust/operator-binary", "rust/csi-grpc"]

[workspace.package]
version = "0.0.0-dev"
authors = ["Stackable GmbH <info@stackable.tech>"]
license = "OSL-3.0"
edition = "2021"
repository = "https://github.com/stackabletech/listener-operator"

[workspace.dependencies]
anyhow = "1.0"
built = { version =  "0.6", features = ["chrono", "git2"] }
clap = "4.3"
futures = { version = "0.3", features = ["compat"] }
h2 = "=0.3.18" # We need to keep this in sync with our patched h2 build
libc = "0.2"
pin-project = "1.1"
prost = "0.11"
prost-types = "0.11"
serde = "1.0"
snafu = "0.7"
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.55.0" }
strum = { version = "0.25", features = ["derive"] }
socket2 = { version = "0.5.3", features = ["all"] }
tokio = { version = "1.29", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = "0.9"
tonic-build = "0.9"
tonic-reflection = "0.9"

[patch."https://github.com/stackabletech/operator-rs.git"]
# stackable-operator = { path = "../operator-rs" }
# stackable-operator = { git = "https://github.com/stackabletech//operator-rs.git", branch = "feature/podlisteners" }

[patch.crates-io]
# Workaround for https://github.com/hyperium/tonic/issues/243
h2 = { git = "https://github.com/stackabletech/h2.git", branch = "feature/grpc-uds" }
