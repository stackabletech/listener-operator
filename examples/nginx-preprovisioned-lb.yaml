---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: exposed-nginx-preprovisioned-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exposed-nginx-preprovisioned-lb
  template:
    metadata:
      labels:
        app: exposed-nginx-preprovisioned-lb
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: listener
          mountPath: /usr/share/nginx/html/listener
  volumeClaimTemplates:
  - metadata:
      name: listener
      annotations:
        listeners.stackable.tech/listener-name: exposed-nginx-preprovisioned-lb
    spec:
      accessModes:
      - ReadWriteMany
      storageClassName: listeners.stackable.tech
      resources:
        requests:
          storage: 1
---
apiVersion: listeners.stackable.tech/v1alpha1
kind: Listener
metadata:
  name: exposed-nginx-preprovisioned-lb
spec:
  className: lb-external
  ports:
  - name: http
    port: 9998
